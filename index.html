<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YeetTheFreak - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/Bruhh.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
    window.addEventListener('DomContentLoaded', () => {
        VANTA.WAVES({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 100.00,
  minWidth: 100.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color2: 0xff00f0,
  wingSpan: 40.00,
  separation: 100.00,
  alignment: 77.00,
  cohesion: 5.00,
  quantity: 1.00
})
setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
   </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/_ One piece icons _.jpg" />
        <h1>@YeetTheFreak</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/boku_wa_reyansh/">
            <img src="./images/instagram.png" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCgCKPtMcM6pBP4KCDX33YKw">
            <img src="./images/youtube.png" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://twitter.com/boku_wa_reyansh">
            <img src="./images/twitter.png" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/YeetTheFreak">
            <img src="./images/github.png" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
